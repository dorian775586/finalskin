<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск скинов CS:GO / CS2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-3xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-center mb-6">Поиск скинов CS:GO / CS2</h1>

        <!-- Marketplace Selection Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="steam-btn" class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Steam
            </button>
            <button id="dmarket-btn" class="px-6 py-2 rounded-lg font-medium transition-colors bg-gray-800 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                DMarket
            </button>
        </div>

        <div class="relative">
            <input type="text" id="searchInput" placeholder="Название скина, например: AWP | CMYK (Minimal Wear)"
                   class="w-full p-4 pl-12 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-transparent focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition-all">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
        </div>

        <ul id="suggestionsList" class="bg-gray-800 rounded-lg shadow-xl mt-2 max-h-64 overflow-y-auto"></ul>

        <div id="results" class="space-y-6"></div>
    </div>

    <script>
        let timeout = null;
        let currentMarketplace = 'steam'; // Default to Steam

        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');
        const resultsDiv = document.getElementById('results');
        const steamBtn = document.getElementById('steam-btn');
        const dmarketBtn = document.getElementById('dmarket-btn');

        // Function to set the active button style
        function setActiveButton(market) {
            if (market === 'steam') {
                steamBtn.classList.remove('bg-gray-800');
                steamBtn.classList.add('bg-gray-700');
                dmarketBtn.classList.remove('bg-gray-700');
                dmarketBtn.classList.add('bg-gray-800');
            } else {
                dmarketBtn.classList.remove('bg-gray-800');
                dmarketBtn.classList.add('bg-gray-700');
                steamBtn.classList.remove('bg-gray-700');
                steamBtn.classList.add('bg-gray-800');
            }
        }

        // Initial button state
        setActiveButton('steam');

        steamBtn.addEventListener('click', () => {
            currentMarketplace = 'steam';
            setActiveButton('steam');
            suggestionsList.innerHTML = '';
            resultsDiv.innerHTML = '';
        });

        dmarketBtn.addEventListener('click', () => {
            currentMarketplace = 'dmarket';
            setActiveButton('dmarket');
            suggestionsList.innerHTML = '';
            resultsDiv.innerHTML = '';
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            suggestionsList.innerHTML = '';

            if (query.length > 2) {
                clearTimeout(timeout);
                timeout = setTimeout(() => fetchSuggestions(query), 500);
            }
        });

        async function fetchSuggestions(query) {
            const url = `/suggest?q=${encodeURIComponent(query)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                renderSuggestions(data.suggestions);
            } catch (error) {
                console.error("Error fetching suggestions:", error);
                suggestionsList.innerHTML = `<li class="p-4 text-red-400">Ошибка при получении подсказок</li>`;
            }
        }

        function renderSuggestions(suggestions) {
            suggestionsList.innerHTML = '';
            if (suggestions.length === 0) {
                suggestionsList.innerHTML = `<li class="p-4 text-gray-400">Нет совпадений</li>`;
                return;
            }

            suggestions.forEach(item => {
                const li = document.createElement('li');
                li.className = 'px-4 py-3 cursor-pointer hover:bg-gray-700 rounded-lg transition-colors';
                li.textContent = item;
                li.addEventListener('click', () => {
                    searchInput.value = item;
                    suggestionsList.innerHTML = '';
                    fetchResults(item);
                });
                suggestionsList.appendChild(li);
            });
        }

        async function fetchResults(item) {
            resultsDiv.innerHTML = `<div class="p-4 text-center text-gray-400">Поиск...</div>`;

            let url = '';
            if (currentMarketplace === 'steam') {
                url = `/search?item_name=${encodeURIComponent(item)}`;
            } else {
                url = `/dmarket-search?item_name=${encodeURIComponent(item)}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                renderResults(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                resultsDiv.innerHTML = `<div class="p-4 text-center text-red-400">Ошибка при получении данных</div>`;
            }
        }

        function renderResults(data) {
            resultsDiv.innerHTML = '';

            if (data.error) {
                resultsDiv.innerHTML = `<div class="p-4 text-center text-red-400">${data.error}</div>`;
                return;
            }

            const card = document.createElement('div');
            card.className = 'bg-gray-800 rounded-lg p-6 shadow-xl';

            const title = document.createElement('h2');
            title.className = 'text-xl font-bold mb-2';
            title.textContent = data.item_name;

            const price = document.createElement('p');
            price.className = 'text-lg font-semibold text-green-400 mb-2';
            price.textContent = `Самая низкая цена: ${data.lowest_price}`;

            const source = document.createElement('p');
            source.className = 'text-gray-400';
            source.textContent = `Источник: ${data.source}`;

            const link = document.createElement('a');
            link.className = 'inline-block mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors';
            link.href = data.url;
            link.target = '_blank';
            link.textContent = 'Открыть на сайте';

            card.appendChild(title);
            card.appendChild(price);
            card.appendChild(source);
            card.appendChild(link);
            resultsDiv.appendChild(card);
        }
    </script>
</body>
</html>
