<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск скинов CS:GO / CS2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
        }
        .search-box {
            background-color: #2e2e4e;
            border: 1px solid #4a4a6e;
        }
        .list-item {
            background-color: #2e2e4e;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #4a4a6e;
        }
        .item-card {
            background-color: #2e2e4e;
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center my-8">Поиск скинов CS:GO / CS2</h1>
        
        <div class="relative w-full">
            <input type="text" id="searchInput" placeholder="Введите название скина" class="search-box w-full p-4 rounded-lg outline-none focus:border-purple-500">
            <div id="searchResults" class="absolute z-10 w-full mt-2 rounded-lg max-h-60 overflow-y-auto"></div>
        </div>
        
        <div id="itemCard" class="item-card mt-8 p-6 rounded-lg shadow-lg hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const itemCard = document.getElementById('itemCard');

            let timeout = null;

            searchInput.addEventListener('input', () => {
                const query = searchInput.value;
                if (query.length > 2) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        fetchSearchResults(query);
                    }, 300);
                } else {
                    searchResults.innerHTML = '';
                    searchResults.classList.add('hidden');
                }
            });

            function fetchSearchResults(query) {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        if (data.results && data.results.length > 0) {
                            data.results.forEach(item_name => {
                                const div = document.createElement('div');
                                div.textContent = item_name;
                                div.className = 'list-item p-4 border-b border-gray-700 last:border-0';
                                div.onclick = () => {
                                    searchInput.value = item_name;
                                    searchResults.innerHTML = '';
                                    searchResults.classList.add('hidden');
                                    fetchCombinedItemInfo(item_name);
                                };
                                searchResults.appendChild(div);
                            });
                            searchResults.classList.remove('hidden');
                        } else {
                            searchResults.classList.add('hidden');
                        }
                    })
                    .catch(error => console.error('Ошибка при поиске:', error));
            }

            // ИЗМЕНЕНИЕ ЗДЕСЬ
            async function fetchCombinedItemInfo(item_name) {
                itemCard.innerHTML = `<p class="text-center text-lg">Загрузка...</p>`;
                itemCard.classList.remove('hidden');

                try {
                    const response = await fetch(`/combined_item?name=${encodeURIComponent(item_name)}`);
                    const data = await response.json();

                    if (data.error) {
                        itemCard.innerHTML = `<p class="text-red-400">Ошибка: ${data.error}</p>`;
                    } else {
                        itemCard.innerHTML = `
                            <h2 class="text-2xl font-bold mb-2">${data.item_name}</h2>
                            <p><span class="font-semibold">Самая низкая цена:</span> ${data.lowest_price}</p>
                            <p><span class="font-semibold">Источник:</span> ${data.source}</p>
                            <a href="${data.link}" target="_blank" class="text-blue-400 hover:underline mt-4 inline-block">Открыть в ${data.source}</a>
                        `;
                    }
                } catch (error) {
                    itemCard.innerHTML = `<p class="text-red-400">Ошибка при получении данных</p>`;
                    console.error('Ошибка:', error);
                }
            }

            // Старая функция, больше не используется
            // async function fetchItemInfo(item_name) {
            //     itemCard.innerHTML = `<p class="text-center text-lg">Загрузка...</p>`;
            //     itemCard.classList.remove('hidden');

            //     try {
            //         const response = await fetch(`/item?name=${encodeURIComponent(item_name)}`);
            //         const data = await response.json();
            //         // ... старый код
            //     } catch (error) {
            //         console.error('Ошибка при получении данных:', error);
            //     }
            // }

        });
    </script>

</body>
</html>
